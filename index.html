<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myteam</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header b">
        <div class="container">
            <div class="header__block">
                <div class="header__navi">
                    <a href="#">
                        <img src="./img/myteam_logo.svg" alt="logo" class="header__logo">
                    </a>
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="logo__btn">home</a>
                        </li>
                    </ul>
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="logo__btn">about</a>
                        </li>
                    </ul>
                </div>

                <div class="btn">
                    <button class="header__menu"></button>
                    <a href="#" class="contact_us b">contact us</a>
                </div>

            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__block b">
                    <div class="hero__title">
                        <h2 class="hero__title">
                            Find the best <span class="hero__talant">talant</span>
                        </h2>
                    </div>
                    <div class="hero__context">
                        <p class="hero__text">Finding the right people and building high performing teams can be hard.
                            Most
                            companies aren’t tapping into the
                            abundance of global talent. We’re about to change that.</p>
                        <div class="hero__img">
                            <img src="./img/hero__img.svg" alt="hero__img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOTTER -->
    <footer></footer>
</body>

</html>
