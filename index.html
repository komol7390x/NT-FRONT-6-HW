<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ‘¥ User Management System</h1>
            <p>Foydalanuvchilarni boshqarish tizimi</p>
        </header>

        <div id="alert" class="alert alert-success hidden"></div>

        <div class="content">
            <!-- Form Qismi -->
            <div class="form-section">
                <h2 id="formTitle">âž• Yangi User Qo'sh</h2>

                <div class="form-group">
                    <label for="userName">Ism:</label>
                    <input type="text" id="userName" placeholder="Ismingizni kiriting">
                </div>

                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label for="userPhone">Telefon:</label>
                    <input type="tel" id="userPhone" placeholder="+998 90 123 45 67">
                </div>

                <div class="form-group">
                    <label for="userRole">Role:</label>
                    <select id="userRole">
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn-add" id="btnAdd" onclick="addUser()">Qo'shish</button>
                    <button class="btn-update hidden" id="btnUpdate" onclick="updateUser()">O'zgartirilsa
                        Saqlash</button>
                    <button class="btn-cancel hidden" id="btnCancel" onclick="cancelEdit()">Bekor Qilish</button>
                </div>
            </div>

            <!-- Users List Qismi -->
            <div class="users-section">
                <h2>ðŸ“‹ Barcha Foydalanuvchilar</h2>
                <div id="userList" class="user-list">
                    <div class="empty-message">Hali user qo'shilmagan ðŸ“­</div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <h3>Jami Users</h3>
                <div class="number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Admin Users</h3>
                <div class="number" id="adminCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Manager Users</h3>
                <div class="number" id="managerCount">0</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
